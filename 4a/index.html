<!DOCTYPE html>
<html>
<head>
    <title>My Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- Home page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Welcome to My Mobile Website</h1>
        </div>
        <div data-role="content">
            <p>This is the home page.</p>
            <ul data-role="listview" data-inset="true">
                <li><a href="#">List item 1</a></li>
                <li><a href="#">List item 2</a></li>
                <li><a href="#">List item 3</a></li>
            </ul>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                <button type="submit" data-theme="b">Submit</button>
            </form>
            <a href="#about" data-role="button">About</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2023 My Company</h4>
        </div>
    </div>

    <!-- About page -->
    <div data-role="page" id="about">
        <div data-role="header">
            <h1>About Us</h1>
        </div>
        <div data-role="content">
            <p>We are a mobile web development company.</p>
            <a href="#home" data-role="button">Home</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2023 My Company</h4>
        </div>
    </div>
</body>
</html>
